<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>TODO app</h1>
    <div class="todo-list-wrapper">
      <ul>
        <li th:each="todo : ${todos}">
          <span th:text="${todo.description}"></span>
          <form th:action="@{/todos/${todo.id}}" method="post">
            <button
              th:value="${todo.completed ? false : true}"
              th:text="${todo.completed ? 'completed' : 'mark as done'}"
            ></button>
          </form>
          <form th:action="@{/todos/${todo.id}}" method="post">
            <button
              th:value="${todo.starred ? false : true}"
              th:text="${todo.starred ? 'star it' : '⭐'}"
            ></button>
          </form>
        </li>
      </ul>
    </div>
  </body>
</html>
