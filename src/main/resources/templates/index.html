<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>TODO app</h1>
    <div class="todo-list-wrapper">
      <ul>
        <li th:each="todo : ${todos}">
          <span th:text="${todo.description}"></span>
          <span th:text="${todo.id}"></span>
          <form th:action="@{/todos/update/{id}(id=${todo.id})}" method="post">
            <button
              type="submit"
              name="completed"
              th:value="${todo.completed ? false : true}"
              th:text="${todo.completed ? 'completed' : 'mark as done'}"
            ></button>
          </form>
          <form th:action="@{/todos/update/{id}(id=${todo.id})}" method="post">
            <button
              type="submit"
              name="starred"
              th:value="${todo.starred ? false : true}"
              th:text="${todo.starred ? '★' : '☆' }"
            ></button>
          </form>
          <form th:action="@{/todos/delete/{id}(id=${todo.id})}" method="post">
            <button type="submit" name="starred">del</button>
          </form>
        </li>
      </ul>
      <form th:action="@{/todos}" method="post">
        <input
          name="description"
          type="text"
          placeholder="Description for new todo"
        />
        <button>add</button>
      </form>
    </div>
  </body>
</html>
